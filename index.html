<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <script defer src="app.js" type="module"></script>
    <title>ML5 Neural Network Regression</title>
</head>

<body>
<div><h2>ML5 Neural Network Regression Inladen</h2></div>
<h2 id="result"></h2>
<form id="" action="">
    Vaste Acidaty:
    <input type="text" value="" id="fixed" placeholder="Vaste Acidity"><br/>

    Vluchtige Acidity:
    <input type="text" value="" id="volatile" placeholder="Vluchtige  Acidity"><br/>

    Citric Acit:
    <input type="text" value="" id="citric" placeholder="Citric acid"><br/>

    Chlorides:
    <input type="text" value="" id="chlorides" placeholder="chlorides"><br/>

    Sulfur:
    <input type="text" value="" id="sulfur" placeholder="Vrije sulfur dioxide"><br/>

    Sulphates
    <input type="text" value="" id="sulphates" placeholder="sulphates"><br/>

    Totale sulfur dioxide:
    <input type="text" value="" id="totalSulfer" placeholder="totale sulfur dioxide "><br/>

    Alcohol:
    <input type="text" value="" id="alcohol" placeholder="alcohol"><br/>
</form>

<button id="predict">Voorspel</button>
</body>

</html>
